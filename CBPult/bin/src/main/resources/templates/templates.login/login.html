<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:security="http://www.springframework.org/security/tags" lang="es"
	class=" js flexbox flexboxlegacy canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths"
	>
    <head>
		<th:block th:replace="fragments/header :: headlayout"></th:block>
      
    </head>
<body>
   <body class="fix-menu">
      	<!--/////////////////////////////////////////////////-->
            <th:block th:replace="fragments/theme_loader :: theme_loader"></th:block>
            <!--/////////////////////////////////////////////////-->
        <section class="login-block " style="">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                    
                    <form th:action="@{/login}" th:method="post" class="md-float-material form-material">
                        <div class="text-center">
                            <img th:src="@{/img/logo.png}" alt="logo.png">
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                 
                         
                                        <h3 class="text-center">Iniciar Sesión</h3>
                 
                                    </div>
                                </div>
                                                                           
                    <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Usuario o contraseña inválidos!
                                </div>
                            </div>
                                <div class="form-group form-primary">
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Usuario">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="row m-t-25 text-left">
                                    <div class="col-12">
                                        <div class="checkbox-fade fade-in-primary d-">
                                            <label>
                                                <input type="checkbox" value="">
                                                <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                <span class="text-inverse">Recuerdame</span>
                                            </label>
                                        </div>
                                        <div class="forgot-phone text-right f-right">
                                            <a href="auth-reset-password.html" class="text-right f-w-600"> Se te olvido tu contraseña?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20" id="sign1">Iniciar Sesión</button>
                                    </div>
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="col-md-9">
                                        <p class="text-inverse text-left m-b-0">Gracias.</p>
                                        <p class="text-inverse text-left"><a href="index.html"><b class="f-w-600">Volver al sitio web</b></a></p>
                                    </div>
                                    <div class="col-md-2">
                                        <img th:src="@{/img/Logo-small-bottom.png}" width="70" alt="small-logo.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </section>

  	<th:block th:replace="fragments/footer_js :: footer_js"></th:block>


</html>
