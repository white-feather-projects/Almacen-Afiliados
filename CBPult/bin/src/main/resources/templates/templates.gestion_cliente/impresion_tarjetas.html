<script>
var miform = $('#miform');
var miformValidator = miform.validate();

var miform2 = $('#miform2');

$('#demo').steps({
  onChange: function (currentIndex, newIndex, stepDirection) {
    console.log('onChange', currentIndex, newIndex, stepDirection);
    // tab1
  
if (currentIndex === 0) {

   if (stepDirection === 'forward') {
     var valid = miform.valid();
    	$('#validateClient').prop("hidden",true);
	    $('#siguiente').prop("hidden",false);
     return valid;
   }
   if (stepDirection === 'backward') {
	   miformValidator.resetForm();
   }
 } 
   
    

    // tab2
    if (currentIndex === 1) {
      if (stepDirection === 'forward') {
        var valid = miform2.valid();
        return valid;
      }
      if (stepDirection === 'backward') {
    	  miform2Validator.resetForm();
      }
    }
    
    return true;

  },
  onFinish: function () {
   // alert('Wizard Completed');
  }
});
