<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <script type="text/javascript" 
	  src="http://ajax.microsoft.com/ajax/jquery/jquery-1.5.min.js"></script>
	 <script type="text/javascript">
	  function mostrarPdf() {
	   if ($(".txtNumero"))
	    window.location.href = "http://localhost:8080/"
	     + $(".txtNumero")[0].value + ".pdf";
	  }   
	 </script>
	 
	 <asp:TextBox runat="server" id="numero" class="txtNumero"></asp:TextBox>
	 <p align="center"><a onclick="mostrarPdf()" title="Abrir">Abrir</a>
	 <input type="submit" name="abre" value="abre" onclick="mostrarPdf(); return false" /></p>
</body>
</html>
